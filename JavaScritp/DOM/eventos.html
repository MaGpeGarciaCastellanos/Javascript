<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        .caja{

            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color:#fff;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <!--<button onclick="Saludo()">Saludo</button>-->
    <!--<button id="btn-saludar">Saludar</button>-->
    <button id="btn-caja">Crear caja</button>
    <section id="contenedor"></section>
    <script>
        function crearCaja() {
            var contenedor=document.getElementById("contenedor");
            var caja = document.createElement('div');
            caja.className='caja';
            contenedor.appendChild(caja);

        }
        var btnCaja=document.getElementById('btn-caja');
        btnCaja.addEventListener('click',crearCaja);
